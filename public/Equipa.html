          <script>
            function display() {
              var x = document.getElementById("add_player");
              var y = document.getElementById("remove_player");
              var z = document.getElementById("exit_team");
              var w = document.getElementById("transfer_lidership")
              if (x.style.display === "block" && y.style.display === "block" && z.style.display === "block" && w.style.display === "block") {
                x.style.display = "none";
                y.style.display = "none";
                z.style.display = "none";
                w.style.display = "none";
               /* document.getElementById("s1").disabled = true;*/
              } else {
                x.style.display = "block";
                y.style.display = "block";
                z.style.display = "block";
                w.style.display = "block";
                /*document.getElementById("s1").disabled = false;*/
              }
            }
            </script>
