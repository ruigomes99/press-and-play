<body class="bg-gradient-primary">

  <div class="container pb-1">

    <div class="card bg-white o-hidden border-0 shadow-lg my-5 mx-n1">
      <div class="card-body p-0  mb-n3">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <img src="img/logo.png" alt="logotipo" class="lg-registo">
                <h1 class="h5 text-gray-900 mb-4">Crie uma conta</h1>
              </div>
              <form class="user" name="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="email" class="form-control form-control-user" id="email" placeholder="E-mail" required>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Fname" placeholder="Primeiro nome" required>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Lname" placeholder="Ultimo nome" required>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="date" class="form-control form-control-user" id="dataNascimento"
                      placeholder="Data de nascimento" required>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="password"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,24}" placeholder="Palavra-passe" required>
                  </div>
                  <div id="message">
                    <h6 class="mb-2 font-weight-bold">Password deve conter:</h6>
                    <p id="letter420" class="invalid420">Uma <b>letra minúscula</b></p>
                    <p id="capital420" class="invalid420">Uma <b>letra maiúscula</b></p>
                    <p id="number420" class="invalid420">Um <b>número</b></p>
                    <p id="length420" class="invalid420">Mínimo <b>6 caracteres</b></p>
                    <p id="lengt420" class="invalid420">Máximo <b>24 caracteres</b></p>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="repPassword"
                      placeholder="Repetir palavra-passe" required>
                  </div>
                </div>
                <!--  <a href="login.html" id="botaoRegistar" class="btn btn-primary btn-user btn-block">
                  Registar conta
                </a> -->
                <button type="submit" id="botaoRegistar" class="btn btn-primary btn-user btn-block">Registar
                  conta</button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Já possui uma conta? Inicie sessão</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="./assets/js/registo.js"></script>
  <script type="text/javascript" src="./controller/variables.js"></script>
  <!-- <script src="./controller/user.controller.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.all.min.js"></script>
  <!-- Custom scripts for all pages-->
