<!DOCTYPE html>
<html lang="pt">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Página Email3">
  <meta name="author" content="PWALPHA">
  <meta name="theme-color" content="#2F3BA2" />
  <title>Press&Play - Email changing password</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">


  <link rel="manifest" href="./manifest.json" crossOrigin="use-credentials">
  <link rel="apple-touch-icon" href="/img/icons/icon-152x152.png">
</head>
<body class="bg-gradient-primary">
     <div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9 px-2">
			<div class="card bg-white o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
			  <div class="row">
              <div class="col-lg-6">
                <div class="p-5">
					<div class="text-center">
						<img src="img/logo.png" alt="logotipo" class="logotipo">
					</div>
					<form class="user" name="changingPassword" id="changingPassword">
						<div class="form-group">
							<input type="email" class="form-control form-control-user" id="myEmail"  placeholder="Insira o Email" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control form-control-user" id="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,24}" placeholder="Nova Palavra-passe" required>
						</div>
						<div id="message" class="form-group">
							<h6 class="mb-2 font-weight-bold">Password deve conter:</h6>
							<p id="letter420" class="invalid420">Uma <b>letra minúscula</b></p>
							<p id="capital420" class="invalid420">Uma <b>letra maiúscula</b></p>
							<p id="number420" class="invalid420">Um <b>número</b></p>
							<p id="length420" class="invalid420">Mínimo <b>6 caracteres</b></p>
							<p id="lengt420" class="invalid420">Máximo <b>24 caracteres</b></p>
						</div>   
						<div class="form-group">
							<input type="password" class="form-control form-control-user" id="repPassword" placeholder="Repetir Palavra-passe" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control form-control-user" id="token" placeholder="Insira o Token" required>
						</div>
						<div>
							<input type="submit"  id="botaoMudarPassword" class="btn btn-primary btn-user btn-block mt-5" value="Alterar Password"> >
						</div>
					</form>
					<hr>
					<div class="text-center">
						<a class="small" href="login.html">Já se lembrou da Password? Iniciar sessão</a>
                  </div>
				</div>
			  </div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 <!-- <script type="text/javascript" src="./controller/user.controller.js"></script>-->
  <script src="./assets/js/js-form-validator.js"></script>
 <!-- <script src="./js/FrontOffice.js"></script>-->
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="./js/sb-admin-2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.all.min.js"></script>
  <script type="text/javascript" src="./controller/email3.js"></script>
  <script type="text/javascript" src="./controller/variables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.all.min.js"></script>
  <script>
    if('serviceWorker' in navigator){
      try {
        navigator.serviceWorker.register('sw.js');
        console.log('SW registered');
      } catch(error) {
        console.log('SW register failed');
      }
    }
  </script>
</body>

</html>
